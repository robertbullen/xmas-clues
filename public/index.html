<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<title>Christmas Clues!</title>

		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
			rel="stylesheet"
			integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
			crossorigin="anonymous"
		/>
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Kaushan+Script&display=swap"
			rel="stylesheet"
		/>
		<script
			src="https://cdnjs.cloudflare.com/ajax/libs/marked/4.0.2/marked.min.js"
			integrity="sha512-hzyXu3u+VDu/7vpPjRKFp9w33Idx7pWWNazPm+aCMRu26yZXFCby1gn1JxevVv3LDwnSbyKrvLo3JNdi4Qx1ww=="
			crossorigin="anonymous"
			referrerpolicy="no-referrer"
		></script>

		<style>
			html {
				font-size: 40px;
				height: 100%;
			}

			body {
				line-height: 1.67;
				min-height: 100%;
			}

			main {
				padding: 4rem 0;
			}

			h1 {
				font-size: 3rem;
				margin-bottom: -1rem;
				text-align: center;
			}

			h2 {
				font-family: 'Kaushan Script', cursive;
				font-size: calc(1.5rem + 0.9vw);
				margin: 3rem -1rem 1rem -1rem;
			}

			ul {
				list-style-type: none;
				padding: 0;
			}

			li:nth-child(even) {
				margin-left: 2rem;
			}

			.hidden {
				display: none;
			}

			.red-background {
				background: linear-gradient(165deg, #db6885 0%, #972239 90%) fixed;
				background-color: #db6885;
				color: white;
			}

			.red-foreground {
				background: linear-gradient(355deg, #db6885 0%, white 33%) fixed;
				background-color: white;
				color: #972239;
			}

			.green-background {
				background: linear-gradient(165deg, #74d680 0%, #378b29 90%) fixed;
				background-color: #74d680;
				color: white;
			}

			.green-foreground {
				background: linear-gradient(355deg, #74d680 0%, white 33%) fixed;
				background-color: white;
				color: #378b29;
			}

			.blue-background {
				background: linear-gradient(165deg, #009ffd 0%, #2a2a72 90%) fixed;
				background-color: #009ffd;
				color: white;
			}

			.blue-foreground {
				background: linear-gradient(355deg, #009ffd 0%, white 33%) fixed;
				background-color: white;
				color: #009ffd;
			}

			.animate {
				animation-duration: 3s;
				animation-delay: calc(var(--animation-index) * 3s);
				animation-name: fadein;
				animation-fill-mode: both;
			}

			@keyframes fadein {
				from {
					opacity: 0;
					transform: translateY(2rem);
				}
				to {
					opacity: 1;
				}
			}
		</style>
	</head>
	<body class="container">
		<main>
			<p class="hidden" id="no-clue">You're on the naughty list. No clues for you!</p>
		</main>

		<script>
			// Get references to DOM elements of interest.
			const body = document.querySelector('body');
			const main = document.querySelector('main');
			const noClue = document.querySelector('#no-clue');

			// Apply a random Christmas-y design to the foreground and background.
			const classNames = [
				'red-background',
				'red-foreground',
				'green-background',
				'green-foreground',
				'blue-background',
				'blue-foreground',
			];
			const className = classNames[Math.floor(Math.random() * classNames.length)];
			body.classList.add(className);

			// Fetch the clue and add it to the DOM.
			window.addEventListener('load', async () => {
				try {
					const queryParams = new URLSearchParams(window.location.search);

					const clueName = queryParams.get('clueName');
					if (!clueName) {
						throw new Error('Required query parameter `clueName` was not specified');
					}

					const clueFilePath = `clues/${clueName}.txt`;
					const response = await fetch(clueFilePath);
					if (!response.ok) {
						throw new Error(`${response.status} ${response.statusText}`);
					}

					const clueMarkdown = await response.text();
					main.innerHTML = marked.parse(clueMarkdown);
					noClue.remove();

					// Animate certain elements.
					if (!queryParams.has('skipAnimation')) {
						walkNodeTree(main, animateLeafElements);
					}
				} catch (error) {
					noClue.classList.remove('hidden');
					console.error(error);
				}
			});

			/**
			 * Recursively walks DOM nodes starting at the given `parent`, invoking the given
			 * `visitNode` function for each.
			 *
			 * @param {Node} parent
			 * @param {(node: Node) => void} visitNode
			 * @returns {void}
			 */
			function walkNodeTree(parent, visitNode) {
				for (const child of parent.childNodes) {
					visitNode(child, visitNode);
					walkNodeTree(child, visitNode);
				}
			}

			/**
			 * Animates certain types of elements by adding the `.animate` CSS class and assigning
			 * an `--animation-index` CSS variable, which is used to dynamically calculate the
			 * `animation-delay` CSS attribute.
			 *
			 * @param {Node} node
			 * @returns {void}
			 */
			function animateLeafElements(node) {
				if (animateLeafElements._leafElements.has(node.tagName)) {
					node.classList.add('animate');
					node.style.setProperty(
						'--animation-index',
						animateLeafElements._animationIndex,
					);
					animateLeafElements._animationIndex++;
				}
			}
			animateLeafElements._animationIndex = 0;
			animateLeafElements._leafElements = new Set(['H1', 'H2', 'LI', 'P']);
		</script>
	</body>
</html>
